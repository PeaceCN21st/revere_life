<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  
  <title>畏然和平</title>
  
</head>
<body>
  
  <div id="app"></div>
  <script>
  gitalkConfig = {
      clientID: 'f55bc681d3c2e5acd447',
      clientSecret: '58d536ed4f4bab81899441c9ce9970044273a1cc',
      repo: 'revere_life',
      owner: 'PeaceCN21st',
      admin: ['xinmu99','PeaceCN21st'],
      distractionFreeMode: false
    },
    window.$docsify = {
      loadNavbar: true,
    
      repo: "PeaceCN21st/revere_life",
      loadSidebar: "sidebar.html",
      subMaxLevel: 2,

      search: {
        noData: {
          '/': '找不到结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            var label, domObj, main, divEle, gitalk;
            label = decodeURI(vm.route.path.split('/').join('').split('.')[0]).substring(0, 49);
            domObj = Docsify.dom;
            main = domObj.getNode("#main");
            /**
             * render gittalk
             */
            Array.apply(null, document.querySelectorAll("div.gitalk-container")).forEach(function (ele) {
              ele.remove()
            });
            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
            gitalk = new Gitalk(Object.assign(gitalkConfig, {
              id: !label ? "home" : label
            }))
            gitalk.render('gitalk-container-' + label)
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/lib/docsify.js" data-load-navbar="sidebar.md"></script>
  
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  

 <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
 <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
 
  
</body>
</html>
